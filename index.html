<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Capture App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Capture App</h1>
        <label for="inputValue">Input:</label>
        <input type="text" id="inputValue" placeholder="Enter input value">
        <label for="outputValue">Output:</label>
        <input type="text" id="outputValue" placeholder="Enter output value">
        <button id="startButton">Start Audio Capture</button>
        <button id="stopButton">Stop Audio Capture</button>
        <p id="status">Status: Idle</p>
        <h2>Available Audio Devices:</h2>
        <pre id="audioDevices"></pre>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
